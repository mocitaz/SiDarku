<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiDarku - Onboarding 3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .smartphone {
            width: 375px;
            height: 812px;
            background-color: #FFFFFF;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 10px solid #111;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .app-content {
            flex: 1;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .illustration {
            width: 100%;
            height: 250px;
            background-color: #f0f0f0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #999;
            margin-bottom: 40px;
        }
        .text-content h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            line-height: 1.4;
        }
        .onboarding-nav {
            padding: 20px 24px;
        }
        .dots {
            margin-bottom: 24px;
        }
        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            margin: 0 4px;
        }
        .dots span.active {
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            width: 25px;
        }
        .btn-gradient {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="app-content">
            <div>
                <div class="illustration">
                    [Ilustrasi: Tangan memegang TTD]
                </div>
                <div class="text-content">
                    <h2>Minum Tablet Tambah Darah setiap minggu membantu cegah anemia.</h2>
                </div>
            </div>
            
            <div class="onboarding-nav">
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span class="active"></span>
                </div>
                <a href="#" class="btn-gradient">Mulai Sekarang</a>
            </div>
        </div>
    </div>
</body>
</html>
