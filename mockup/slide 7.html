<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiDarku - Reminder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .smartphone {
            width: 375px;
            height: 812px;
            background-color: #FFFFFF;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 10px solid #111;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .app-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .app-header .back-btn {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .app-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 auto;
            padding-right: 24px; /* Kompensasi tombol back */
        }
        .app-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .time-picker {
            text-align: center;
            font-size: 64px;
            font-weight: 700;
            color: #333;
            margin: 40px 0;
            letter-spacing: 2px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
        }
        .day-chips {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .day-chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #555;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .day-chip.active {
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            color: white;
        }
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .option-item span {
            font-size: 16px;
            font-weight: 500;
        }
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .btn-gradient {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
            margin-top: auto; /* Mendorong ke bawah */
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="app-header">
            <a href="#" class="back-btn">&lt;</a>
            <h1>Atur Pengingat</h1>
        </div>
        <div class="app-content">
            <div class="time-picker">
                19 : 00
            </div>
            
            <div class="section-title">Ulangi Setiap</div>
            <div class="day-chips">
                <div class="day-chip">S</div>
                <div class="day-chip">S</div>
                <div class="day-chip">R</div>
                <div class="day-chip">K</div>
                <div class="day-chip active">J</div> <div class="day-chip">S</div>
                <div class="day-chip">M</div>
            </div>
            
            <div class="option-item">
                <span>Aktifkan Pengingat</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <a href="#" class="btn-gradient">Simpan Pengingat</a>
        </div>
    </div>
</body>
</html>
