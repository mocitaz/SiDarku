<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiDarku - Edukasi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .smartphone {
            width: 375px;
            height: 812px;
            background-color: #FFFFFF;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 10px solid #111;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .app-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-align: left;
        }
        .app-content {
            flex: 1;
            padding: 0 24px;
            overflow-y: auto;
        }
        .search-bar {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .category-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 16px;
            white-space: nowrap;
        }
        .chip {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #f0f0f0;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .chip.active {
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            color: white;
            font-weight: 600;
        }
        .article-list {
            margin-top: 16px;
        }
        .article-card {
            display: flex;
            margin-bottom: 16px;
            background: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
        }
        .article-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            background: #e0e0e0; /* Placeholder */
        }
        .article-info {
            padding: 12px;
            flex: 1;
        }
        .article-info .category {
            font-size: 12px;
            font-weight: 600;
            color: #FF69B4;
            margin: 0 0 4px;
        }
        .article-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0 0 8px;
            line-height: 1.3;
        }
        .article-info .time {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="app-header">
            <h1>Edukasi Kesehatan</h1>
        </div>
        <div class="app-content">
            <input type="text" class="search-bar" placeholder="Cari artikel tentang anemia...">
            
            <div class="category-chips">
                <div class="chip active">Semua</div>
                <div class="chip">Anemia</div>
                <div class="chip">Nutrisi</div>
                <div class="chip">Menstruasi</div>
                <div class="chip">Tips Sehat</div>
            </div>
            
            <div class="article-list">
                <div class="article-card">
                    <img alt="Thumbnail Artikel 1">
                    <div class="article-info">
                        <div class="category">NUTRISI</div>
                        <h3>5 Makanan Kaya Zat Besi Selain Daging</h3>
                        <div class="time">5 menit baca</div>
                    </div>
                </div>
                <div class="article-card">
                    <img alt="Thumbnail Artikel 2">
                    <div class="article-info">
                        <div class="category">ANEMIA</div>
                        <h3>Kenali Tanda-tanda Awal Anemia</h3>
                        <div class="time">3 menit baca</div>
                    </div>
                </div>
                <div class="article-card">
                    <img alt="Thumbnail Artikel 3">
                    <div class="article-info">
                        <div class="category">MENSTRUASI</div>
                        <h3>Hubungan Siklus Haid dan Energi Tubuh</h3>
                        <div class="time">4 menit baca</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
