<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiDarku - Check-in</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .smartphone {
            width: 375px;
            height: 812px;
            background-color: #FFFFFF;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 10px solid #111;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .app-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
        }
        .app-header .back-btn {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .app-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 auto;
            padding-right: 24px;
        }
        .app-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .checkin-visual {
            font-size: 80px;
            margin-bottom: 24px;
        }
        .checkin-content h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin: 0;
        }
        .checkin-content p {
            font-size: 16px;
            color: #888;
            margin-top: 8px;
            margin-bottom: 40px;
        }
        .button-group {
            width: 100%;
        }
        .btn-gradient {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #FFC0CB, #FF69B4);
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            box-sizing: border-box;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .btn-outline {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: #FFFFFF;
            color: #FF69B4;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            box-sizing: border-box;
            cursor: pointer;
            border: 2px solid #FF69B4;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="app-header">
            <a href="#" class="back-btn">&lt;</a>
            <h1>Check-in TTD</h1>
        </div>
        <div class="app-content">
            <div class="checkin-visual">
                ðŸ“…
            </div>
            <div class="checkin-content">
                <p>Jumat, 3 November 2025</p>
                <h2>Apakah kamu sudah minum Tablet Tambah Darah hari ini?</h2>
            </div>
            <div class="button-group">
                <a href="#" class="btn-gradient">Sudah Minum</a>
                <a href="#" class="btn-outline">Belum, Ingatkan Nanti</a>
            </div>
        </div>
    </div>
</body>
</html>
